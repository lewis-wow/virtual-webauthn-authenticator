events {
    worker_connections 1024;
}

http {
    # Map to handle Connection header properly
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream console {
        server console:3000;
    }

    upstream api {
        server nestjs:3001;
    }

    upstream auth {
        server auth-server:3002;
    }

    server {
        listen 80;
        server_name _;

        # Console (Next.js) - Main application
        location / {
            proxy_pass http://console;
            proxy_http_version 1.1;
        }

        # Auth Server endpoints (better-auth) - Must come before /api/
        location /api/auth/ {
            proxy_pass http://auth;
            proxy_http_version 1.1;
        }

        # API endpoints (NestJS)
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
