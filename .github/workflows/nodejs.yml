name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm from package.json
        uses: pnpm/action-setup@v4
        # No 'with:' block needed; the action automatically reads
        # the 'packageManager' field from package.json

      - name: Set up Node.js using .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # - name: Start services with Docker Compose
      #   # This command starts all services defined in your docker-compose.yml
      #   # in the background (-d). The '--wait' flag tells Compose to wait
      #   # until the containers report a "healthy" status.
      #   run: docker compose up -d --wait

      - name: Check formatting
        run: pnpm format:check

      - name: Build project
        run: pnpm build

      - name: Run linter
        run: pnpm lint

      - name: Run check-types
        run: pnpm check-types

      - name: Run unit tests
        # Your tests can now connect to the services started via Docker Compose
        env:
          ENVIRONMENT: test
        run: pnpm test

      # - name: Stop services
      #   # This step runs even if previous steps fail, ensuring
      #   # that the Docker Compose services are always stopped.
      #   if: always()
      #   run: docker compose down
