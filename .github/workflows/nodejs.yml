name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm from package.json
        uses: pnpm/action-setup@v4
        # No 'with:' block needed; the action automatically reads
        # the 'packageManager' field from package.json

      - name: Set up Node.js using .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start services with Docker Compose
        # This command starts all services defined in your docker-compose.yml
        # in the background (-d). The '--wait' flag tells Compose to wait
        # until the containers report a "healthy" status.
        run: ./docker-compose-test.sh

      - name: Run database migrations
        env:
          DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/postgres?schema=public'
        # Use the --filter flag to run the command in the correct package.
        run: pnpm --filter @repo/prisma db:migrate

      - name: Check formatting
        run: pnpm format:check

      - name: Build project
        run: pnpm build

      - name: Run linter
        run: pnpm lint

      - name: Run check-types
        run: pnpm check-types

      - name: Run unit tests
        env:
          ENVIRONMENT: test
        run: pnpm test

      - name: Run integration tests
        env:
          ENVIRONMENT: test
          DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/postgres?schema=public'
        run: pnpm test:integration

      - name: Log in to GitHub Container Registry
        # This step is only run on pushes to the main branch
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push console image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/console/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}/console:latest

      - name: Build and push hono image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/hono/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}/hono:latest

      - name: Stop services
        # This step runs even if previous steps fail, ensuring
        # that the Docker Compose services are always stopped.
        if: always()
        run: docker compose down
